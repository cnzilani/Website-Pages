<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Writers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Light blue background color */
            overflow: hidden;
        }

        #star-writers {
            position: relative; /* Changed position to relative */
            width: 100%; /* Set the width to 100% */
            height: 100vh; /* Use full viewport height */
            background-color: #f0f0f0;
            text-align: center; /* Center the text */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-y: auto; /* Enable vertical scrolling */
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        #glitter-text {
            position: absolute;
            top: 50%; /* Adjust the top position to center the text vertically */
            left: 50%; /* Adjust the left position to center the text horizontally */
            transform: translate(-50%, -50%); /* Center the text using transform */
            color: transparent; /* Make text transparent */
            font-size: 4vw; /* Adjust the font size as a percentage of viewport width */
            text-align: center;
            max-width: 80vw; /* Limit the width of the text for better readability */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow */
            animation: glitter 4s infinite; /* Apply glitter animation */
        }

        @keyframes glitter {
            0% {
                color: transparent;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            25% {
                color: #ffd700; /* Glitter color (gold) */
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            50% {
                color: transparent;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            75% {
                color: #ffd700; /* Glitter color (gold) */
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                color: transparent;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
        }

        button {
            padding: 5px;
            font-size: 1vw; /* Adjust the font size as a percentage of viewport width */
            margin-top: 10px;
            position: absolute;
            top: 5px; /* Adjust the top position to move the button down from the top */
            right: 5px; /* Adjust the left position to move the button right from the left */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire container */
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: lightblue; /* Light blue background color for the footer */
            text-align: center;
            padding: 80px;
        }
    </style>
</head>

<body>

    <div id="star-writers">
        <!-- Image added -->
        <img src="F:Website.jpg" alt="Star Writers Image">

        <!-- Your content for Star Writers goes here -->
        <div id="glitter-text">
            <p>Star Writers</p>
        </div>

        <!-- Get Started button -->
        <a href="second_page.html">
            <button>Lets get Started</button>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Star Writers. All rights reserved.
    </footer>

</body>

</html>
